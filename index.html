<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modpack - Mod List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-cube"></i> Modpack Manager</h1>
            <div class="header-controls">
                <button id="compareBtn" class="btn btn-secondary">
                    <i class="fas fa-exchange-alt"></i> Compare Versions
                </button>
                <button id="exportBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i> Export List
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalMods">0</div>
                    <div class="stat-label">Total Mods</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="curseforgeCount">0</div>
                    <div class="stat-label">CurseForge</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="modrinthCount">0</div>
                    <div class="stat-label">Modrinth</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="githubCount">0</div>
                    <div class="stat-label">GitHub</div>
                </div>
            </div>
        </section>

        <!-- Search and Filter Section -->
        <section class="controls-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search mods by name, author, or description...">
                </div>
                <div class="filter-dropdown">
                    <select id="platformFilter">
                        <option value="">All Platforms</option>
                        <option value="curseforge">CurseForge</option>
                        <option value="modrinth">Modrinth</option>
                        <option value="github">GitHub</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="sort-dropdown">
                    <select id="sortBy">
                        <option value="name">Sort by Name</option>
                        <option value="author">Sort by Author</option>
                        <option value="version">Sort by Version</option>
                        <option value="platform">Sort by Platform</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Changelog Section (Initially Hidden) -->
        <section id="changelogSection" class="changelog-section" style="display: none;">
            <div class="changelog-header">
                <h2><i class="fas fa-history"></i> Changelog</h2>
                <button id="closeChangelog" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="changelogContent" class="changelog-content">
                <!-- Changelog will be populated here -->
            </div>
            <div class="changelog-actions">
                <button id="saveChangelog" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changelog
                </button>
                <button id="exportChangelog" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Export Changelog
                </button>
            </div>
        </section>

        <!-- Mod List Section -->
        <section class="modlist-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Mod List</h2>
                <div class="view-toggle">
                    <button id="gridView" class="view-btn active">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button id="listView" class="view-btn">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div id="loadingIndicator" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading mod information...</span>
            </div>
            
            <div id="modGrid" class="mod-grid">
                <!-- Mods will be populated here -->
            </div>
        </section>
    </main>

    <!-- Compare Modal -->
    <div id="compareModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exchange-alt"></i> Compare Mod Lists</h3>
                <span class="close" id="closeCompareModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="file-upload-section">
                    <label for="compareFile">Upload previous modlist (JSON file):</label>
                    <input type="file" id="compareFile" accept=".json">
                </div>
                <div id="comparisonResult" class="comparison-result">
                    <!-- Comparison results will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mod Details Modal -->
    <div id="modModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modModalTitle">Mod Details</h3>
                <span class="close" id="closeModModal">&times;</span>
            </div>
            <div class="modal-body" id="modModalBody">
                <!-- Mod details will be populated here -->
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="changelog.js"></script>
    <script src="app.js"></script>
</body>
</html>
